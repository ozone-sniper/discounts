
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Намалени продукти</title>
   <link href="https://fonts.googleapis.com/css2?family=Winky+Rough&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Winky Rough', cursive;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    select {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      display: block;
      width: 100%;
      height: 90vh;
      border: none;
    }
    .centered {
        display: flex;
        justify-content:center;
    }
  </style>
</head>
<body>
  <h1>Намалени продукти по категории</h1>
  <div class="centered">
    <h3>Последно обновяване: 4/13/2025, 9:05:15 PM</h3>
  </div>
  <select id="categorySelector">
    <option value="gaming.html">Гейминг</option><option value="pazeli-2d-3d.html">Настолни игри и пъзели</option><option value="filmi.html">Музика и филми</option><option value="drehi-merchandise.html">Мърчандайз</option><option value="knijarnica.html">Книги и учебници</option><option value="posobiya-i-podaratsi.html">Пособия и подаръци</option><option value="laptopi-monitori-i-kompyutri.html">Лаптопи, РС и монитори</option><option value="audio-i-video.html">Аудио и Hi-Fi</option><option value="mobilni-ustroistva.html">Смартфони и смарт устройства</option><option value="tv-foto-i-video.html">ТВ, Фото и видео</option><option value="igrachki-i-pazeli.html">Играчки</option><option value="mama-i-bebe.html">Майка и бебе</option><option value="kozmetika.html">Козметика и парфюми</option><option value="apteka-i-hranitelni-dobavki.html">Аптека и хранителни добавки</option><option value="layfstayl.html">Лайфстайл и фитнес</option><option value="sport-i-autdor.html">Спорт и къмпинг</option><option value="dom-i-gradina.html">За дома и офиса</option><option value="malki-elektrouredi.html">Малки електроуреди</option>
  </select>
  <iframe id="categoryFrame" src="gaming.html"></iframe>

  <script>
    const selector = document.getElementById('categorySelector');
    const frame = document.getElementById('categoryFrame');
    selector.addEventListener('change', () => {
      frame.src = selector.value;
    });
  </script>
</body>
</html>
